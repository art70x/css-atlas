name: ci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  merge_group:
    branches:
      - main

# cancel in-progress runs on new commits to same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  types:
    name: ðŸ’ª Type check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - uses: pnpm/action-setup@v4
        with:
          cache: true

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ’ª Type check
        run: pnpm type-check

  format:
    name: ðŸŽ¨ Format code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - uses: pnpm/action-setup@v4
        with:
          cache: true

      - name: ðŸ“¦ Install dependencies (root only)
        run: pnpm install

      - name: ðŸŽ¨ Format code
        run: pnpm format

      - name: Commit and Push formatting
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "chore(format): auto-format files"
            git pull --rebase
            git push
          fi

  lint:
    name: ðŸ”  Lint & fix
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - uses: pnpm/action-setup@v4
        with:
          cache: true

      - name: ðŸ“¦ Install dependencies (root only)
        run: pnpm install

      - name: ðŸ”  Lint and fix errors
        run: pnpm lint:fix

      - name: Commit and Push lint fixes
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "chore(lint): auto-fix lint issues"
            git pull --rebase
            git push
          fi
